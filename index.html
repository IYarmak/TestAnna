<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true, physicallyCorrectLights; webgl2: true;"
             embedded
             loading-screen="enabled: false;"
             arjs="sourceType: webcam; debugUIEnabled: false;"
             color-space="sRGB"
             vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="avatar"
                          src="assets/asset.glb"></a-asset-item>
        </a-assets>

        <a-entity look-at="[gps-camera]"
                  animation-mixer="loop: repeat"
                  gltf-model="#avatar"
                  scale="1 1 1"
                  gps-entity-place="latitude: 60.037785321351286; longitude: 30.449451785534627;">
            <a-light type="ambient" intensity="0.5"></a-light>
            <a-entity light="type: directional;
                      intensity: 1.5;
                      target: #avatar;
                      color: white;"
                      position="0 -3 15">
            </a-entity>

        </a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
